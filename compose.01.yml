# For local development only. Ports are exposed to host machine. No reverse-proxy.

# Run docker compose.
#   docker compose -f compose.01.yml up
# To stop and remove compose created items
#   docker compose -f compose.01.yml down --rmi "all" --volumes

services:
  redis:
    image: "redis:7.2.3-alpine"
    restart: always
    networks:
      - redisnet
    ports:
      - "6379:6379"

  app:
    image: "vijeesh82/quickretro-app"
    restart: unless-stopped  
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis:6379
    networks:
      - redisnet
    ports:
      - "8080:8080"   

networks:
  redisnet:
    name: redisnet