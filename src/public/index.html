<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <title>Retro Dashboard - Start</title>
  <script>   
    const join = () => {
        const guestname = document.querySelector('input[name="guestname"]').value
        const gmValidationEl = document.querySelector('p[name="guestname-required"]')
        if (guestname) {
            localStorage.setItem("nickname", guestname)
            gmValidationEl.classList.add('invisible')
            window.location.replace(`/create`)
        }  else {
            gmValidationEl.classList.remove('invisible')
        }
    }

    document.addEventListener("keydown", function(e) {
        if (e.which === 13 && !e.shiftKey) {
            join()
            e.preventDefault()
        }
    });    

    // PrePopulate field
    document.addEventListener("DOMContentLoaded", (event) => {
        if (localStorage.getItem("user") && localStorage.getItem("nickname")) {
            document.querySelector('input[name="guestname"]').value = localStorage.getItem("nickname")
        }
    });
  </script>  
</head>
<body class="bg-gray-100">

  <div class="bg-gray-100 flex h-screen items-center justify-center p-4">
      <div class="w-full max-w-md">
          <div class="bg-white shadow-md rounded-md p-8">
              <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-600">
                  Start
              </h2>
              <div class="space-y-6 mt-4">
                  <div>
                      <div class="mt-1">
                          <input name="guestname" type="text" placeholder="Type your name here!" required autofocus
                              class="px-2 py-2 mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm" />
                      </div>
                      <p name="guestname-required" class="text-sm text-red-600 mt-2 invisible">Please enter your name</p>
                  </div>
                  <div>
                      <button type="submit"
                          class="flex justify-center px-4 py-2 text-sm w-full shadow-md bg-sky-100 text-sky-600 font-medium rounded-md border border-sky-300 hover:text-white hover:bg-sky-400 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-sky-600 focus:ring-offset-2 select-none"
                          onclick="join()">
                          Start
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </div>

</body>
</html>
