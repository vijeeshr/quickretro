<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../output.css" rel="stylesheet">
  <title>Retro - Create Board</title>
</head>
<script>    
    // Ensure a Userid is assigned
    const ensureUser = () => {
    if (!localStorage.getItem("user")) {
        localStorage.setItem("user", crypto.randomUUID())
    }
    if (!localStorage.getItem("nickname")) {
        window.location.replace(`/`)
    }  
    return { user: localStorage.getItem("user"), nickname: localStorage.getItem("nickname") }
    }
    const user = ensureUser().user

    const create = () => {
        // Specify the API endpoint for user data
        const apiUrl = `http://localhost:8080/api/board/create`
        // Collect inputs
        const name = document.querySelector('input[name="name"]').value
        const team = document.querySelector('input[name="team"]').value
        // Basic validation
        const nameValidationEl = document.querySelector('p[name="name-required"]')
        if (name) {
            nameValidationEl.classList.add('invisible')
        }  else {
            nameValidationEl.classList.remove('invisible')
            return
        }

        // Post to server
        fetch(apiUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ name: name, team: team, owner: user }),            
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok')
            }
            return response.json();
        })
        .then(data => {
            if (data.id) {
                window.location.replace(`/board/${data.id}`)
            } else {
                throw new Error('Error getting board id from response')
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });        
    }

    document.addEventListener("keydown", function(e) {
        if (e.which === 13 && !e.shiftKey) {
            create()
            e.preventDefault()
        }
    });    
    </script>
<body>

<div class="bg-gray-100 flex h-screen items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-md rounded-md p-8">
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-600">
                Create Board
            </h2>
            <div class="space-y-6 mt-4">
                <div>
                    <div class="mt-1">
                        <input name="name" type="text" placeholder="Type board name here!" required autofocus
                            class="px-2 py-2 mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm" />
                    </div>
                    <p name="name-required" class="text-sm text-red-600 mt-2 invisible">Please enter board name</p>
                </div>
                <div>
                    <div class="mt-1">
                        <input name="team" type="text" placeholder="Type team name here!"
                            class="px-2 py-2 mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm" />
                    </div>
                </div>                                 
                <div>
                    <button type="submit"
                        class="flex justify-center px-4 py-2 text-sm w-full shadow-md bg-sky-100 text-sky-600 font-medium rounded-md border border-sky-300 hover:text-white hover:bg-sky-400 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-sky-600 focus:ring-offset-2 select-none" onclick="create()">
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
